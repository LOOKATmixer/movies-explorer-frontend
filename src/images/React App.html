.nav {

.nav__list {

  padding: 0;
  list-style: none;

  margin-left: 17px;
}

.nav__menu-button {

  height: 43px;

  padding: 0;
  border: none;
  outline: none;
  margin-left: auto;
  cursor: pointer;
}

.nav__sidebar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.nav__list-container {
  display: flex;
  flex-direction: column;
}

.nav__button-close {

  background-color: transparent;
  background-image: url(/static/media/close-x.128b4b07.svg);
  background-position: center;
  width: 22px;
  height: 22px;
  padding: 0;
  border: none;
  outline: none;
  margin: 0;
  cursor: pointer;
  align-self: flex-end;
}

.nav__list-item {
  margin: 0 16px 0 0;
}

.nav__list-item:last-child {
  margin: 0;
}

.nav__link {
  font-weight: 400;
  font-size: 13px;
  line-height: 18px;
  text-decoration: none;
  color: #fff;
}

.nav__link:hover {
  opacity: 0.7;
}

.nav__link_type_profile:hover {
  opacity: 0.7;
}

.nav__list-item_type_main {
  display: none;
}

@media screen and (max-width: 800px) {
  .nav__menu-button {
    display: flex;
  }

  .nav__container {
    display: none;
  }

  .nav__container_visible {
    display: flex;
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 2;
  }

  .nav__sidebar {

  }

    width: 100%;
  }

  .nav__button-close {
    display: flex;
  }

  .nav__list {
    flex-direction: column;
    align-items: center;
    margin: 105px auto 0;
  }

  .nav__list-item {
    margin: 0 0 22px;
  }

  .nav__list-item_type_main {
    display: flex;
  }

  .nav__link {
    font-weight: 500;
    font-size: 18px;
    line-height: 22px;
    text-decoration: none;
    padding: 0 0 4px;
  }

  .nav__link_type_burger:hover {
    border-bottom: 2px solid #fff;
    margin-bottom: -2px;
  }
}

@media screen and (max-width: 650px) {
  .nav__sidebar {
    width: 100%;
  }
}

@media screen and (max-width: 450px) {

    padding: 14px 14px 48px;
  }

  .nav__list-item {
    margin: 0 0 15px;
  }

  .nav__link {
    padding: 0 0 7px;
  }
}

  text-align: start;
  padding: 110px 70px 100px;
  background-color: #202020;
}

.about-me__container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 66px;
}

.about-me__name {
  font-weight: 400;
  font-size: 50px;
  line-height: 58px;
  margin: 0;
  letter-spacing: -0.04em;
}

.about-me__image {
  border-radius: 10px;
  max-width: 270px;
  max-height: 327px;
  width: 100%;
  object-fit: cover;
  object-position: top;
}

.about-me__contacts {
  display: flex;
  padding: 0;
  margin: 100px 0 0;
}

.about-me__contact-link {
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  line-height: 17px;
  margin-right: 20px;
  transition: linear 0.3s;
}

.about-me__contact-link:hover {
  transform: scale(1.2);
}

.about-me__contact-link:visited {
  color: #fff;
  text-decoration: none;
}

.about-me__description {
  font-weight: 400;
  font-size: 14px;
  line-height: 22px;
  max-width: 600px;
  margin: 0;
}

.about-me__job {
  font-weight: 400;
  font-size: 18px;
  line-height: 20px;
  margin: 18px 0 26px;
}

@media screen and (max-width: 1024px) {
  .about-me {
    padding: 90px 50px;
  }

  .about-me__name {
    font-size: 40px;
    line-height: 40px;
  }

  .about-me__job {
    font-size: 12px;
    line-height: 18px;
    margin: 16px 0 20px;
  }

  .about-me__description {
    max-width: 364px;
  }

  .about-me__image {
    max-width: 255px;
    height: 307px;
  }

  .about-me__contacts {
    margin: 87px 0 0;
  }
}

@media screen and (max-width: 720px) {
  .about-me__container {
    flex-direction: column-reverse;
  }

  .about-me__image {
    margin: 0 0 40px;
    max-width: 292px;
    height: 100%;
    min-height: 352px;
  }

  .about-me__name {
    font-size: 30px;
    line-height: 36px;
  }

  .about-me__job {
    font-size: 11px;
    line-height: 16px;
  }

  .about-me__description {
    font-size: 11px;
    line-height: 16px;
  }

  .about-me__contact-link {
    font-size: 14px;
    line-height: 17px;
  }

  .about-me__contacts {
    margin-top: 40px;
  }
}

@media screen and (max-width: 450px) {
  .about-me {
    padding: 70px 14px;
  }

  .about-me__container {
    margin-top: 60px;
  }
  .about-me__job {
    margin: 20px 0;
  }
}

}

  font-size: 12px;

  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 61px 0;
  background-color: #202020;
}

.movies__list {
  box-sizing: border-box;
  max-width: 1280px;
  width: 100%;
  margin: 0;
  padding: 0;
  justify-content: center;
  display: grid;
  grid-template-columns: repeat(auto-fill,364px);
  grid-column-gap: 24px;
  column-gap: 24px;
  grid-row-gap: 37px;
  row-gap: 37px;
}

.movies__button {
  max-width: 320px;
  width: 100%;
  height: 36px;
  margin: 50px 0 80px;
  align-self: center;
  background-color: #2f2f2f;
  border: solid 2px #2f2f2f;
  border-radius: 8px;
  outline: none;
  color: #fff;
  font-size: 12px;
  font-weight: 500;
  line-height: 15px;
  cursor: pointer;
  transition: linear .4s;
}

.movies__button:hover {
  border: solid 2px #fff;
  transform: scale(1.1);
}

.movies__not-found {
  display: none;
  margin: 0 0 40px;
}

@media screen and (max-width: 1024px) {
  .movies {
    padding: 0 25px 0;

    grid-template-columns: repeat(auto-fill,339px);
    grid-gap: 30px;
    gap: 30px;
  }

    margin: 80px 0 80px;
  }
}

@media screen and (max-width: 576px) {
  .movies__list {
    grid-template-columns: repeat(auto-fill,300px);

    gap: 14px;
  }

    padding: 0 10px 0;
  }

  .movies__button:hover {
    border: solid 2px #fff;
    transform: none;
  }
}

.card__container {

  font-weight: 400;
  font-size: 11px;
  line-height: 10px;
  color: #8b8b8b;

.card__like {

  height: 12px;
  border: none;
  box-sizing: border-box;
  padding: 0;
  margin: 0;

.card__like-active {

.preloader {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    z-index: 10;
    padding: 20px 0 20px;
    background-color: #202020;
}

.preloader__container {
    width: 100px;
    height: 100px;
    position: relative;
}

.preloader__round {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 0;
    background: #202020;
    border-radius: 50px;
}

.preloader__round::after,
.preloader__round::before {
    content: '';
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 50px;
}

.preloader__round::after {
    background: #2BE080;
    animation: preloader-inside-white 1s ease-in-out infinite;
}

.preloader__round::before {
    z-index: 10;
    background: #202020;
    animation: preloader-inside-red 1s ease-in-out infinite;
}
